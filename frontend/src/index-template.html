<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <title>Top repos of GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Karol Baraniecki">
    <link rel="stylesheet" href="/external-libraries/css/bootstrap-select-1.14.0-beta3.min.css">
    <link rel="stylesheet" href="/external-libraries/css/bootstrap.min.css">
    ${links}

    <link rel="preconnect" href="https://avatars.githubusercontent.com">
    <link rel="preconnect" href="https://data.git-top-repos.net">
    <link rel="preload" href="https://data.git-top-repos.net/metadata" as="fetch" type="application/json" crossorigin>

    <style>
        .theme-icon-size { height: 1.1rem; width: 1.1rem; }
    </style>
</head>
<body class="bg-body-tertiary">

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check2" viewBox="0 0 16 16">
            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </symbol>
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
            <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
        </symbol>
        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
        </symbol>
    </svg>

    <div class="container">
        <nav class="navbar navbar-expand-sm rounded my-3 p-3 bg-body rounded shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Top GitHub repos by stars</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end text-end" id="navbarNav">
                    <ul class="navbar-nav flex-sm-row flex-wrap ms-sm-auto">
                        <li class="nav-item py-2 py-sm-1 col-12 col-sm-auto">
                            <hr class="d-sm-none my-2">
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/karolba/top-of-github">Source<span class="d-sm-none d-md-inline"> code</span></a>
                        </li>

                        <li class="nav-item py-2 py-sm-1 col-12 col-sm-auto">
                            <div class="vr d-none d-sm-flex h-100 mx-sm-2"></div>
                            <hr class="d-sm-none my-2">
                        </li>

                        <li class="nav-item dropdown d-flex flex-row-reverse">
                            <div class="d-flex align-items-end flex-column">
                                <button class="btn btn-link nav-link py-2 px-0 px-sm-2 dropdown-toggle d-flex align-items-center" id="bd-theme"
                                        type="button" aria-expanded="false" data-bs-toggle="dropdown" data-bs-display="static" aria-label="Toggle theme (auto)">
                                    <svg class="bi my-1 theme-icon-active theme-icon-size" fill="currentColor"><use href="#circle-half"></use></svg>
                                    <span class="d-sm-none ms-2" id="bd-theme-text">Toggle theme</span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-start dropdown-menu-sm-end" aria-labelledby="bd-theme-text">
                                    <li>
                                        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                                            <svg class="bi me-2 opacity-50 theme-icon theme-icon-size" fill="currentColor"><use href="#sun-fill"></use></svg>
                                            Light
                                            <svg class="bi ms-auto d-none theme-icon-size" fill="currentColor" data-theme-checkmark-for="light"><use href="#check2"></use></svg>
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                                            <svg class="bi me-2 opacity-50 theme-icon theme-icon-size" fill="currentColor"><use href="#moon-stars-fill"></use></svg>
                                            Dark
                                            <svg class="bi ms-auto d-none theme-icon-size" fill="currentColor" data-theme-checkmark-for="dark"><use href="#check2"></use></svg>
                                        </button>
                                    </li>
                                    <li>
                                        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                                            <svg class="bi me-2 opacity-50 theme-icon theme-icon-size" fill="currentColor"><use href="#circle-half"></use></svg>
                                            Auto
                                            <svg class="bi ms-auto d-none theme-icon-size" fill="currentColor" data-theme-checkmark-for="auto"><use href="#check2"></use></svg>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="statistics-container" class="container"></div>

    <main class="container">
        <div class="my-3 px-3 bg-body rounded shadow-sm">
            <div id="searcher-container"></div>
            <div id="results-container"></div>
        </div>
    </main>

    <script src="/external-libraries/js/bootstrap.bundle.min.js"></script>
    <script src="/external-libraries/js/jquery-3.7.0.slim.min.js"></script>
    <script src="/external-libraries/js/bootstrap-select-1.14.0-beta3.min.js"></script>
    ${scripts}
</body>

</html>
