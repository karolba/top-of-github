<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <title>Top repos of GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Karol Baraniecki">
    <link rel="stylesheet" href="/external-libraries/css/bootstrap-select-1.14.0-beta3.min.css">
    <link rel="stylesheet" href="/external-libraries/css/bootstrap.min.css">
    ${links}

    <link rel="preconnect" href="https://avatars.githubusercontent.com">
    <link rel="preconnect" href="https://top-of-github-api.baraniecki.eu">
    <link rel="preload" href="https://top-of-github-api.baraniecki.eu/metadata" as="fetch" type="application/json" crossorigin>
</head>

<body class="bg-body-tertiary">
    <div class="container">
        <nav class="navbar navbar-expand-sm rounded my-3 p-3 bg-body rounded shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Top GitHub repos by stars</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/karolba/top-of-github">Source code</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="statistics-container" class="container"></div>

    <main class="container">
        <div class="my-3 px-3 bg-body rounded shadow-sm">
            <div id="searcher-container"></div>
            <div id="results-container"></div>
        </div>
    </main>

    <script src="/external-libraries/js/bootstrap.bundle.min.js"></script>
    <script src="/external-libraries/js/jquery-3.7.0.slim.min.js"></script>
    <script src="/external-libraries/js/bootstrap-select-1.14.0-beta3.min.js"></script>
    ${scripts}
</body>

</html>
